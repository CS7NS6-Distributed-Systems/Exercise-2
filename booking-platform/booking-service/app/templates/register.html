<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form_style.css') }}">
</head>
<body>
    <h1>Register</h1>
    <div id="message"></div>
    <form id="registerForm">
        <label for="givennames">Given Names:</label>
        <input type="text" id="givennames" name="givennames" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="license_img">Upload License Image:</label>
        <input type="file" id="license_img" name="license_img" accept="image/*" required>

        <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="/user/login">Login here</a>.</p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("givennames", document.getElementById("givennames").value);
            formData.append("lastname", document.getElementById("lastname").value);
            formData.append("username", document.getElementById("username").value);
            formData.append("password", document.getElementById("password").value);
            formData.append("license_img", document.getElementById("license_img").files[0]);

            try {
                const response = await fetch("/user/register", {
                    method: "POST",
                    body: formData
                });

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const result = await response.json();

                    const messageDiv = document.getElementById("message");
                    messageDiv.className = "message";

                    if (response.ok) {
                        messageDiv.textContent = result.message;
                        messageDiv.classList.add("success");

                       
                        window.location.href = "/user/login";
                    } else {
                        messageDiv.textContent = result.error || "An error occurred";
                        messageDiv.classList.add("error");
                    }
                } else {
                   
                    const text = await response.text();
                    console.error("Server returned non-JSON response:", text);

                    const messageDiv = document.getElementById("message");
                    messageDiv.textContent = "An unexpected error occurred";
                    messageDiv.classList.add("error");
                }
            } catch (error) {
                console.error("Error:", error);
                const messageDiv = document.getElementById("message");
                messageDiv.textContent = "An unexpected error occurred";
                messageDiv.classList.add("error");
            }
        });
    </script>
</body>
</html>
